<!DOCTYPE html>

<html> 
	<head> 
		<title>Vibrant In-Text Ad</title>
		
		<script type="text/javascript" src="http://images.intellitxt.com/lib/jq/1.7.1/jquery.min.js"></script> 
		<script type="text/javascript" src="http://images.intellitxt.com/lib/sw/2.2/swfobject.min.js"></script>
		<script type="text/javascript" src="http://images.intellitxt.com/lib/md/2.5.3/modernizr.min.js"></script>
		<script type="text/javascript" src="http://images.intellitxt.com/lib/js/20111019/json2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/javascript.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<!--[if IE]>
		        <link rel="stylesheet" type="text/css"  href="css/ie.css" />
		<![endif]-->
		
	</head>
	<body>
		<div class="VibrantAd" id="VibrantAd">
			<div class="Top" id="Top">
				<div class="Color" id="Color"></div>
				<div class="Gradient" id="Gradient"></div>
				<div class="TopBorder Fifty"></div>
				<div class="LeftBorder"></div>
				<div class="RightBorder"></div>
				<div class="BottomBorder Dark" id="Top_BottomBorder"></div>
				<div class="BackgroundButton" id="Top_BackgroundButton"></div>
				<div class="Modules" id="Modules"></div>
			</div>
			<div class="Bottom" id="Bottom">
				<div class="Copy" id="Copy"></div>
				<div class="Logo" id="Logo"></div>
				<div class="BackgroundButton" id="Bottom_BackgroundButton"></div>
				<div class="BottomButton Button" id="BottomButton"></div>
			</div>
			<div class="Debug_Log" id="Debug_Log"></div>
			<div class="Blanket" id="Ad_Blanket"></div>
		</div>
	</body>
</html>
